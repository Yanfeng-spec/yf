
{% extends 'base.html' %}
{% block content %}
<body class="container">
<div class="container">
    <form action="">
        <div class="mb-3">
            <label class="form-label">搜索书名:</label>
            <input type="text" name="searchBook"
                   class="form-control"/>
        </div>
        <button type="submit" class="btn btn-primary">
            搜索
        </button>
        <div class="row row-cols-1 row-cols-md-6 g-4">
            {% for book in books %}
            <div v-for="book in books" class="col">
                <div class="card">
                    <img class="card-img-top" src="{{ book.image.url }}"/>
                    <div class="card-body">
                        <a href="{% url 'bookdetail' book.id %}">
                        <h5 class="card-title fw-bold">{{book.title }}</h5>
                        </a>
                        <p class="card-text">{{ book.description|truncatechars:40 }}</p>
                        {% if book.url %}
                        <a href="{{ book.url }}" class="btn btn-primary">电子书链接</a>
                        {% endif %}
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </form>
</div>
</body>
<div class="d-flex justify-content-center align-items-center">
    {% include "pagination.html" with page=books %}
</div>
{% endblock content %}
